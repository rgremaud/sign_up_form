<body>
<!--
Two main containers:
1 - Left hand image.  Image should fit 30%-40% of width and full height
    - Image has an opaque square over the middle of it which displays text and an icon of some form (Build an SVG?)
2 - Right hand form.  
    - Form has 3 sections
        1 - Top half shows the text for site - light color
        2 - Middle is the actual form with following entries - darker shade of similar color
            Row 1: <p> Lets do this </p>
            Row 2: form with First Name: - Last Name
            Row 3: email - phone number
            Row 4: Password - Confirm Password
        3 - button for Create Account - color match to 1
            <p>Already have an account? Login </P
    
-->
    <div class="container">
        <div class="image-section">
            <img src="space.jpg" class="image">
            <div class="image-text">
                <p class="title-text">Move to Mars</p>
            </div>
        </div>
        <div class="form-section"></div>
    </div>
</body>
