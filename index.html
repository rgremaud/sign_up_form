<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <div class="image-text">
                <img src="odin-lined.png" class="odin-icon">
                <p class="title-text">STARSCAPE</p>
            </div>
            <div class="credit-text">
                <p>Photo credit: NASA</p>
            </div>
        </div>
        <div class="form-section">
            <div class="top">
                <p class="top-text">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.</p>
                <p class="top-text">Sign up <i>now</i> to get started</p>
                <p class="top-text last-line">You <i>know</i> you want to.</p>
            </div>
            <div class="middle">
                <form action="https://httpbin.org/post" method="post">
                    <h2>Let's do this!</h2>
                    <div class="form_row">
                        <div class="form_group">
                            <label for="first_name" class="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="first_name" placeholder="Buzz">
                        </div>
                        <div class="form_group">
                            <label for="last_name" class="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="last_name"
                                placeholder="Lightyear">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="buzz@lightyear.com">
                        </div>
                        <div class="form_group">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="8">
                        </div>
                        <div class="form_group">
                            <label for="confirm_password">Confirm password</label>
                            <input type="password" name="confirm_password" id="confirm_password" minlength="8">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p class="bottom-text">Already have an account? <a href="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
